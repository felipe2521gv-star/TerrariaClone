name: Build Windows EXE
on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'
      - 'resources/**'
      - '.github/workflows/build-windows.yml'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame==2.6.1 pyinstaller
    - name: Build EXE
      run: |
        pyinstaller --noconfirm --clean --windowed --onefile --name TerrariaClone --add-data "resources;resources" game.py
    - name: Upload Artifact
      uses: actions/upload-artifact@vv4
      with:
        name: TerrariaClone-windows
        path: dist/TerrariaClone.exe
